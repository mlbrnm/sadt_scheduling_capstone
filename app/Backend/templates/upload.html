<!DOCTYPE html>
<html>
  <head>
    <title>Upload Program File</title>
  </head>
  <body>
    <h1>Upload Program File</h1>
    <form
      action="{{ url_for('upload_file') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
